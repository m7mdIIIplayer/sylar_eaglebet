    function sizeCanvas() {
      const s = Math.min(container.clientWidth, container.clientHeight);
      canvas.width = s;
      canvas.height = s;

    function drawWheel() {
      const r = canvas.width / 2;
      const arc = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        if (i % 2 === 0) {
          grad.addColorStop(0, "#d9d9d9");
          grad.addColorStop(0.5, "#b0b0b0");
          grad.addColorStop(1, "#7a7a7a");
        } else {
          grad.addColorStop(0, "#000");
          grad.addColorStop(1, "#111");
        }

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.moveTo(r, r);
        ctx.arc(r, r, r, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = i % 2 === 0 ? "#000" : "#c0c0c0";
        ctx.font = `${Math.max(12, Math.floor(r * 0.06))}px Cairo`;
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], r - Math.max(14, Math.floor(r * 0.04)), 5);
        ctx.restore();
      }
    }

    window.addEventListener('resize', sizeCanvas);
    sizeCanvas();
